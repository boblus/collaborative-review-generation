<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peer Review Comparison</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    .navigation { margin: 20px 0; display: flex; justify-content: space-between; }
    .review-box { border: 1px solid #ccc; padding: 15px; margin-top: 15px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Peer Review Evaluation</h1>
  <div id="paper-container">
    <h2 id="paper-title"></h2>
    <p id="paper-abstract"></p>

    <div class="review-box">
      <h3>Review A</h3>
      <div id="review-a"></div>
    </div>

    <div class="review-box">
      <h3>Review B</h3>
      <div id="review-b"></div>
    </div>
  </div>

  <div class="navigation">
    <button onclick="prevPaper()">Previous</button>
    <span id="counter"></span>
    <button onclick="nextPaper()">Next</button>
  </div>

  <script>
    let data = {};
    let currentIndex = 0;
    let keys = [];

    async function loadData() {
      const response = await fetch('data.json');
      data = await response.json();
      keys = Object.keys(data);
      displayPaper(currentIndex);
    }

    function displayPaper(index) {
      const paperData = data[keys[index]];
      document.getElementById('paper-title').textContent = paperData.paper.split('\n')[0] || "Untitled";
      document.getElementById('paper-abstract').textContent = paperData.paper;
      document.getElementById('review-a').textContent = paperData.review_a || "No Review A Available";
      document.getElementById('review-b').textContent = paperData.review_b || "No Review B Available";
      document.getElementById('counter').textContent = `Paper ${index + 1} of ${keys.length}`;
    }

    function nextPaper() {
      if (currentIndex < keys.length - 1) {
        currentIndex++;
        displayPaper(currentIndex);
      }
    }

    function prevPaper() {
      if (currentIndex > 0) {
        currentIndex--;
        displayPaper(currentIndex);
      }
    }

    loadData();
  </script>
</body>
</html>
