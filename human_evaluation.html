<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Evaluation - Review Comparison</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; line-height: 1.6; }
    h2 { margin-top: 2rem; }
    textarea { width: 100%; height: 200px; margin-top: 0.5rem; font-family: monospace; }
    .review-box { background: #f9f9f9; padding: 1rem; border: 1px solid #ddd; margin-bottom: 1rem; white-space: pre-wrap; }
    .question { margin-top: 1rem; }
    button { margin-top: 2rem; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>

  <h1>Peer Review Comparison</h1>

  <h2>Paper</h2>
  <textarea readonly>
  [Paste full paper text here...]
  </textarea>

  <h2>Review A</h2>
  <div class="review-box" id="reviewA">
    [Paste Review A here...]
  </div>

  <h2>Review B</h2>
  <div class="review-box" id="reviewB">
    [Paste Review B here...]
  </div>

  <h2>Evaluation</h2>

  <form id="evalForm">
    <div class="question">
      <strong>1. Specificity</strong><br>
      <label><input type="radio" name="specificity" value="A" required> A</label>
      <label><input type="radio" name="specificity" value="B"> B</label>
      <label><input type="radio" name="specificity" value="Tie"> Tie</label>
    </div>

    <div class="question">
      <strong>2. Decisiveness</strong><br>
      <label><input type="radio" name="decisiveness" value="A" required> A</label>
      <label><input type="radio" name="decisiveness" value="B"> B</label>
      <label><input type="radio" name="decisiveness" value="Tie"> Tie</label>
    </div>

    <div class="question">
      <strong>3. Comprehensiveness</strong><br>
      <label><input type="radio" name="comprehensiveness" value="A" required> A</label>
      <label><input type="radio" name="comprehensiveness" value="B"> B</label>
      <label><input type="radio" name="comprehensiveness" value="Tie"> Tie</label>
    </div>

    <div class="question">
      <strong>4. Factuality</strong><br>
      <label><input type="radio" name="factuality" value="A" required> A</label>
      <label><input type="radio" name="factuality" value="B"> B</label>
      <label><input type="radio" name="factuality" value="Tie"> Tie</label>
    </div>

    <div class="question">
      <strong>5. Overall Preference</strong><br>
      <label><input type="radio" name="overall" value="A" required> A</label>
      <label><input type="radio" name="overall" value="B"> B</label>
      <label><input type="radio" name="overall" value="Tie"> Tie</label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result" style="margin-top: 2rem;"></div>

  <script>
    document.getElementById('evalForm').onsubmit = function(event) {
      event.preventDefault();
      const data = new FormData(event.target);
      const result = {};
      for (let [key, value] of data.entries()) {
        result[key] = value;
      }
      const output = JSON.stringify(result, null, 2);
      document.getElementById('result').innerHTML =
        `<h3>Submitted Evaluation</h3><pre>${output}</pre>`;
      // You can replace this with POST request to backend or save to file
    };
  </script>

</body>
</html>
